<div class="row">
  <div class="col-md-4">
    <span>{{segundosAcumulador * 1000 | date:'mm:ss'}}</span>
  </div>
  <p></p>
  <div class="col-md-4">
    <button class="fa fa-play"
            (click)="play()" [disabled]="ctrlEjecuta">

            (click)="pausar()">

    <button class="fa fa-stop"
            (click)="stop()">

    <button class="fa fa-stopwatch"
            (click)="registerTime()">
    </button>
  </div>
</div>
