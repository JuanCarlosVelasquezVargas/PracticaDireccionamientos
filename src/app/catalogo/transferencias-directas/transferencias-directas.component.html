<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">TRANSFERENCIAS DIRECTAS</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">

          <h5 class="titulo">{{accion | uppercase}} TRANSFERENCIA</h5>

          <form [formGroup]="form" (ngSubmit)="guardarTransferencias()">

            <div class="row">
              <div class="col-lg-7">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text">
                    <i class="fas fa-credit-card"
                       [class.green-icon]="this.form.get('saldoContable')?.valid"
                       [class.red-icon]="this.form.get('saldoContable')?.invalid && this.form.get('saldoContable')?.touched"></i>
                  </span>
                  <input formControlName="saldoContable" type="text"class="form-control" placeholder="$ Monto.">
                </div>
              </div>
              <div class="col-lg-5">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text">
                    <i class="fas fa-credit-card"
                       [class.green-icon]="this.form.get('saldoUsable')?.valid"
                       [class.red-icon]="this.form.get('saldoUsable')?.invalid && this.form.get('saldoUsable')?.touched"></i>
                  </span>
                  <input formControlName="saldoUsable" type="text"class="form-control" placeholder="ctvs.">
                </div>
              </div>
            </div>

            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fas fa-user"
                   [class.green-icon]="this.form.get('tipoCuenta')?.valid"
                   [class.red-icon]="this.form.get('tipoCuenta')?.invalid && this.form.get('tipoCuenta')?.touched">
                </i>
              </span>
              <input formControlName="tipoCuenta" type="text" class="form-control" placeholder="Beneficiario">
            </div>

            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fas fa-credit-card"
                   [class.green-icon]="this.form.get('numeroCuenta')?.valid"
                   [class.red-icon]="this.form.get('numeroCuenta')?.invalid && this.form.get('numeroCuenta')?.touched">
                </i>
              </span>
              <input formControlName="numeroCuenta" type="text" class="form-control" placeholder="Numero Cuenta" maxlength="10">
            </div>


            <div class="d-grid gap-2">
              <button [disabled]="this.form.invalid" type="submit" class="btn btn-warning btn-lg">
                <i class="fas fa-database"></i>&nbsp; Transferir</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
